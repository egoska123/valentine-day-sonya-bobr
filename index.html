<!DOCTYPE html>
<html>
<head>
    <title>I love Sonya bobr</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff9f9f;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 1.2s infinite;
            margin: 20px;
            left: 20%;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff3f3f;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .falling-hearts {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .small-heart {
            position: absolute;
            color: #ff3f3f;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
                opacity: 0;
            }
        }

        .message {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">Happy Valentine's Day!<br>❤️ You are loved! ❤️</div>
    </div>
    <div class="falling-hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('small-heart');
            
            const startLeft = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            
            heart.style.left = `${startLeft}%`;
            heart.style.animation = `fall ${duration}s linear`;
            document.querySelector('.falling-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        setInterval(createHeart, 300);
        const mainHeart = document.querySelector('.heart');
        mainHeart.addEventListener('mouseover', () => {
            mainHeart.style.transform = 'scale(1.2)';
        });
        mainHeart.addEventListener('mouseout', () => {
            mainHeart.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
